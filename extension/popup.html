<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 300px;
      font-family: system-ui, sans-serif;
      padding: 16px;
      background: #1a1a2e;
      color: #e0e0e0;
    }
    h2 {
      font-size: 16px;
      margin-bottom: 16px;
      color: #fff;
    }
    .section {
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 4px;
    }
    input[type="date"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #374151;
      border-radius: 6px;
      background: #16213e;
      color: #e0e0e0;
      font-size: 13px;
      margin-bottom: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
      margin-bottom: 8px;
    }
    button:hover { opacity: 0.85; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn-date { background: #4F46E5; color: #fff; }
    .btn-today { background: #D97706; color: #fff; }
    .btn-all { background: #DC2626; color: #fff; }
    #status {
      font-size: 12px;
      text-align: center;
      min-height: 18px;
      color: #9ca3af;
    }
    #status.success { color: #16A34A; }
    #status.error { color: #DC2626; }
  </style>
</head>
<body>
  <h2>ConfidentialHistorySearch</h2>

  <div class="section">
    <label for="date-picker">Delete history for a specific date</label>
    <input type="date" id="date-picker">
    <button class="btn-date" id="btn-delete-date">Delete Selected Date</button>
  </div>

  <div class="section">
    <button class="btn-today" id="btn-delete-today">Delete Today's History</button>
  </div>

  <div class="section">
    <button class="btn-all" id="btn-delete-all">Delete All History</button>
  </div>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
